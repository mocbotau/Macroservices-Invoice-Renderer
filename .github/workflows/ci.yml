name: Node.js CI

on: ["pull_request"]

jobs:
    test-coverage-backend:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: ArtiomTr/jest-coverage-report-action@v2
              with:
                  working-directory: backend

    lint-backend:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./backend

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci --include=dev
            - run: npm run lint

    prettier-backend:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./backend

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci --include=dev
            - run: npm run check-prettier

    test-coverage-next:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: ArtiomTr/jest-coverage-report-action@v2
              with:
                  working-directory: frontend

    lint-next:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./frontend

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci --include=dev
            - run: npm run lint

    prettier-next:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./frontend

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci --include=dev
            - run: npm run check-prettier
